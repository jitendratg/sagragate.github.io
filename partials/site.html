<div class="page-header">
	<h1>
		<i class="fa fa-chevron-left" ui-sref="app.sites" tooltip="Back to list of the sites"></i>
		{{site.id | condition: "Edit: " + site.name : "Add new site"}}
	</h1>
</div>
<form class="form-horizontal" name="siteForm" role="form" ng-submit="submit(siteForm.$valid)" novalidate="novalidate">
	<div class="row">
		<div class="form-group">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Name</label>

				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" placeholder="Enter site name" required ng-model="site.name">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label for="inputEmail4" class="col-sm-2 control-label">Domain</label>

				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail4" placeholder="Enter domain name" required ng-model="site.domain">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label for="chkOnline" class="col-sm-2 control-label">Online?</label>

				<div class="col-sm-1">
					<input type="checkbox" class="checkbox" id="chkOnline" ng-model="site.status"/>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<label for="inputEmail5" class="col-sm-2 control-label">Google Anolytics code</label>

				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail5" placeholder="Enter google anolytic code">
					<input type="text" class="form-control" id="inputEmail5" ng-model="site.google" placeholder="Enter google anolytic code">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label class="col-sm-2 control-label">Account Type</label>


				<div class="col-sm-10">
					<label class="radio-inline">
						<input type="radio" class="radio" ng-model="site.accounttype" value="1"/>

						Free Account
					</label>
					<label class="radio-inline">
						<input type="radio" class="radio" ng-model="site.accounttype" value="2"/>

						$5/Month
					</label>
					<label class="radio-inline">
						<input type="radio" class="radio" ng-model="site.accounttype" value="3"/>

						$10/Month
					</label>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="form-group">
			<label for="inputEmai21" class="col-sm-2 control-label">layout</label>

			<div class="col-sm-2">
				<img class="img-thumbnail" src="http://placehold.it/150x150" alt="">
			</div>
			<div class="col-sm-2">
				<img class="img-thumbnail" src="http://placehold.it/150x150" alt="">
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<label for="inputEmail22" class="col-sm-2 control-label">Theme</label>

				<div class="col-sm-3">
					<select id="inputEmail22" ng-model="site.theme" class="form-control">
						<option value=""> - Select Theme - </option>
						<option value="aqua">Aqua</option>
						<option value="dark">Dark</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Save</button>
					<button type="cancel" class="btn btn-default" ng-click="reset()">Cancel</button>
				</div>
			</div>
		</div>
</form>
