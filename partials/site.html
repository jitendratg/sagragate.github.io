    <div class="page-header">
      <h1> <i class="fa fa-chevron-left" ui-sref="app.sites" tooltip="Back to list of the sites"></i> {{site.id | condition: "Edit: " + site.name : "Add new site"}} </h1>
    </div>
    <form class="form-horizontal" name="siteForm" role="form" ng-submit="submit(siteForm.$valid)" novalidate="novalidate">
      <div class="row">
        <div class="form-group">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail3" placeholder="Enter site name" required ng-model="site.name">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="inputEmail4" class="col-sm-2 control-label">Domain</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputEmail4" placeholder="Enter domain name" required ng-model="site.domain">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="inputEmail4" class="col-sm-2 control-label">State</label>
            <div class="col-sm-10"> <span class="btn-group">
              <button type="button" class="btn btn-default" ng-class="{'btn-success': site.status == 1}" ng-click="site.status = 1">Online</button>
              <button type="button" class="btn btn-default" ng-class="{'btn-danger': site.status == 0}" ng-click="site.status = 0">Offline</button>
              </span> </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="inputEmail6" class="col-sm-2 control-label">Account Type</label>

			  <div class="col-sm-10">
			    <div class="row">

						  <div class="row">

							  <div class="text-center">

									<td>No</td>
								  </tr>
								  <tr>
									<td>Layouts 1</td>
								  </tr>
								  <tr>
									<td>Themes 5</td>
								  </tr>
								  <tr>
									<td>Widgets 20</td>
								  </tr>
								  <tr>
									<td><input type="radio" id="rd4" name="select" /></td>
								  </tr>
								</table>
							  </div>
							</div>
						  </div>
						</div>
					  </div>
					</div>
					<div class="col-sm-3">
					  <div class="panel panel-primary">
						<div class="panel-heading text-center">
						  <h2 class="panel-title">Silver</h2>
						  <hr/>
						  <h1 class="text-default">$5</h1>
						  <h6 class="text-default">Per Month</h6>
						</div>
						<div class="panel-body">
						  <div class="row">
							<div class="col-sm-12 text-center">
							  <div class="text-center">
								<table class="table table-bordered table-responsive">
								  <tr>
									<td>Yes</td>
								  </tr>
								  <tr>
									<td>Layouts 2</td>
								  </tr>
								  <tr>
									<td>Themes 10</td>
								  </tr>
								  <tr>
									<td>Widgets 40</td>

								  <tr>
									<td><input type="radio" id="rd3" name="select" /></td>

							</div>

					  </div>
					</div>
					<div class="col-sm-3">
					  <div class="panel panel-primary">
						<div class="panel-heading text-center">
						  <h2 class="panel-title">Gold</h2>
						  <hr/>
						  <h1 class="text-default">$10</h1>
						  <h6 class="text-default">Per Month</h6>
						</div>
						<div class="panel-body">
						  <div class="row">
							<div class="col-sm-12 text-center">
							  <div class="text-center">
								<table class="table table-bordered table-responsive">
								  <tr>
									<td>Yes</td>

							</div>
						  </div>
						</div>

					<div class="col-sm-3">
					  <div class="panel panel-primary">
						<div class="panel-heading text-center">
						  <h2 class="panel-title">Dimond</h2>
						  <hr/>
						  <h1 class="text-default">$19</h1>
						  <h6 class="text-default">Per Month</h6>
						</div>
						<div class="panel-body">
						  <div class="row">
							<div class="col-sm-12 text-center">
							  <div class="text-center">
								<table class="table table-bordered table-responsive">
								  <tr>
									<td>Yes</td>
								  </tr>
								  <tr>

					</div>
			    </div>

				<div ng-include="'partials/payment.html'"></div>

			  </div>
          </div>
        </div>
      </div>
      <h3>Site properties</h3>
      <div class="row">
        <div class="form-group">
          <label for="inputEmail5" class="col-sm-2 control-label">Google Analytics</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail5" ng-model="site.google" placeholder="Enter google analytics code">
          </div>
        </div>
      </div>
       <div class="row">
      <div class="form-group">
        <label class="col-sm-2 control-label">layout</label>
        <div class="col-sm-10">
           <img class="img-thumbnail" class="btn img-thumbnail" ng-class="{'btn-success': site.layout == 2}" ng-click="site.layout = 2"
           src="http://placehold.it/100x100&text=Layout%20A" alt="">
           <img class="img-thumbnail" class="btn img-thumbnail" ng-class="{'btn-success': site.layout == 0}" ng-click="site.layout = 0"
           src= "http://placehold.it/100x100&text=Layout%20B" alt="">
           <img class="img-thumbnail" class="btn img-thumbnail" ng-class="{'btn-success': site.layout == 1}" ng-click="site.layout = 1"
           src="http://placehold.it/100x100&text=Layout%20C" alt="">
           </div>
           </div>
      <div class="row">
        <div class="form-group">
          <label for="inputEmail22" class="col-sm-2 control-label">Theme</label>
          <div class="col-sm-3">
            <select id="inputEmail22" ng-model="site.theme" class="form-control">
              <option value=""> - Select Theme -</option>
              <option value="default">Default</option>
              <option value="aqua">Aqua (For Silver subscribers only)</option>
              <option value="dark">Dark (For Gold subscribers only)</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
            <div class="form-group">
              <label for="inputEmail22" class="col-sm-2 control-label">Card Type</label>
              <div class="col-sm-3">
                <select id="inputEmail22" name="select" class="form-control">
                  <option>Select Card Type</option>
                   <option>Visa</option>
                   <option>Amax </option>
                   <option>American Express</option>
                   <option>Discover</option>
                   <option>Master Credit Card</option>
                </select>
              </div>
            </div>
          </div>
      <div class="row">
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Save</button>
           <a class="btn btn-success" href="payment.html">Pay Now</a>
            <button type="cancel" class="btn btn-danger" ng-click="reset()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
