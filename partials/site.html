<link href="assets/css/app.css" rel="stylesheet" type="text/css" />
<div class="page-header">
	<h1>
		<i class="fa fa-chevron-left" ui-sref="app.sites" tooltip="Back to list of the sites"></i>
		{{site.id | condition: "Edit: " + site.name : "Add new site"}}
	</h1>
</div>
<form class="form-horizontal" name="siteForm" role="form" ng-submit="submit(siteForm.$valid)" novalidate="novalidate">
<div class="row">
 <div class="form-group">
        <label for="inputEmail3" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" placeholder="Enter site name" required ng-model="site.name">
        </div>
</div>
</div>
<div class="row">
 <div class="form-group">
        <label for="inputEmail4" class="col-sm-2 control-label">Domain</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail4" placeholder="Enter domain name" required ng-model="site.domain">
        </div>
</div>
</div>
<div class="row">
 <div class="form-group">
        <label for="chkOnline" class="col-sm-2 control-label">Online?</label>
        <div class="col-sm-1">
         <input type="checkbox" class="checkbox" id="chkOnline" required ng-model="site.status"/>
        </div>
 </div>
    </div>
    
    <div class="row">
 <div class="form-group">
        <label for="inputEmail5" class="col-sm-2 control-label">Google Anolytics code</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail5" placeholder="Enter google anolytic code">
        </div>
</div>
</div>
     <div class="row">
        <div class="form-group">
        <label for="inputEmail6" class="col-sm-2 control-label">Account Type</label>
         <div class="col-sm-1">
         <input type="radio" class="radio" id="rbFree" name="A" checked="checked"/>
         </div>
         <div class="col-sm-2">
          <label for="inputEmail4" class="control-label">Free</label>
         </div>
        </div>
        </div>
        
        <div class="row">
        <div class="form-group">
        <label for="inputEmail7" class="col-sm-2 control-label"></label>
         <div class="col-sm-1">
         <input type="radio" class="radio" id="rbfivemonth"  name="A"/>
         </div>
         <div class="col-sm-2">
          <label for="inputEmail8" class="control-label">$5 o month</label>
         </div>
        </div>
        </div>
        
        <div class="row">
        <div class="form-group">
        <label for="inputEmail9" class="col-sm-2 control-label"></label>
         <div class="col-sm-1">
         <input type="radio" class="radio" id="chktenmonth"  name="A"/>
         </div>
         <div class="col-sm-4">
          <label for="inputEmai20" class="control-label">$10 o month (Indeterminate)</label>
         </div>
        </div>
        </div>
        </div>
        
         <div class="row">
 <div class="form-group">
        <label for="inputEmai21" class="col-sm-2 control-label">layout</label>
        <div class="col-sm-2">
            <img src="assets/img/Screenshot 2014-09-22 15.14.34(2).png" class="img-responsive"/>
        </div>
        <div class="col-sm-2">
            <img src="assets/img/Screenshot 2014-09-22 15.14.34(2).png" class="img-responsive"/>
        </div>
</div>
   
    <div class="row">
 <div class="form-group">
        <label for="inputEmail22" class="col-sm-2 control-label">Theme</label>
        <div class="col-sm-3">
          <select id="inputEmail22" name="select" class="form-control">
          <option>Select Theme</option>
          </select>
        </div>
</div>
</div>     
        
    <div class="row">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" ng-click="reset()">Save</button>
            <button type="cancel" class="btn btn-default">Cancel</button>
        </div>
    </div>
    </div>
</form>
