<div class="page-header">
	<h1>
		<i class="fa fa-chevron-left" ui-sref="app.sites" tooltip="Back to list of the sites"></i>
		{{site.id | condition: "Edit: " + site.name : "Add new site"}}
	</h1>
</div>
<form class="form-horizontal" name="siteForm" role="form" ng-submit="submit(siteForm.$valid)" novalidate="novalidate">
	<div class="row">
		<div class="form-group">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Name</label>

				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail3" placeholder="Enter site name" required ng-model="site.name">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label for="inputEmail4" class="col-sm-2 control-label">Domain</label>

				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail4" placeholder="Enter domain name" required ng-model="site.domain">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="form-group">
				<label for="inputEmail4" class="col-sm-2 control-label">State</label>

				<div class="col-sm-10">
					<span class="btn-group">
						<button type="button" class="btn btn-default" ng-class="{'btn-success': site.status == 1}" ng-click="site.status = 1">Online</button>
						<button type="button" class="btn btn-default" ng-class="{'btn-danger': site.status == 0}" ng-click="site.status = 0">Offline</button>
					</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<label class="col-sm-2 control-label">Account Type</label>

				<div class="col-sm-10">
					<label class="radio-inline">
						<input type="radio" class="radio" ng-model="site.accounttype" value="1"/>

						Free Account
					</label><br/>
					<label class="radio-inline">
						<input type="radio" class="radio" ng-model="site.accounttype" value="2"/>

						Silver - $5/Month
					</label><br/>
					<label class="radio-inline">
						<input type="radio" class="radio" ng-model="site.accounttype" value="3"/>

						Gold - $10/Month
					</label>
				</div>
			</div>
		</div>

		<h3>Site properties</h3>

		<div class="row">
			<div class="form-group">
				<label for="inputEmail5" class="col-sm-2 control-label">Google Analytics</label>

				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputEmail5" ng-model="site.google" placeholder="Enter google anolytic code">
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">layout</label>

			<div class="col-sm-10">
				<img class="img-thumbnail" src="http://placehold.it/100x100&text=Layout%20A" alt="">
				<img class="img-thumbnail" src="http://placehold.it/100x100&text=Layout%20B" alt="">
				<img class="img-thumbnail" src="http://placehold.it/100x100&text=Layout%20C" alt="">
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<label for="inputEmail22" class="col-sm-2 control-label">Theme</label>

				<div class="col-sm-3">
					<select id="inputEmail22" ng-model="site.theme" class="form-control">
						<option value=""> - Select Theme -</option>
						<option value="default">Default</option>
						<option value="aqua">Aqua (For Silver subscribers only)</option>
						<option value="dark">Dark (For Gold subscribers only)</option>
					</select>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Save</button>
					<button type="cancel" class="btn btn-danger" ng-click="reset()">Cancel</button>
				</div>
			</div>
		</div>
</form>
